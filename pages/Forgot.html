<head>

</head>
<body>
    
    <div id="admin-box">

        <form>
            <label for="f-name">Inter your first name</label>
            <br>
            <input type="text"name="f-name"placeholder="Inter your First name"required/>

            <input type="text"name="l-name"placeholder="Inter your last name"required/>

           <input type="submit"value="Reset"></input>
